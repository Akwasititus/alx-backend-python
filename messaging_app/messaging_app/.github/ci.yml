name: Django CI with Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ’¾ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django coverage pytest-cov flake8 black isort

    - name: ðŸ—„ï¸ Wait for MySQL to be ready
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
        while ! mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: ðŸ”§ Set up environment variables
      run: |
        echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/test_db" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-ci-$GITHUB_SHA" >> $GITHUB_ENV

    - name: ðŸ§ª Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: âœ… Run tests with pytest and coverage
      run: |
        python -m pytest --cov=./ --cov-report=xml --cov-report=html --cov-report=term-missing -v

    - name: ðŸ“Š Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ðŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: ðŸ” Run flake8 linting
      run: |
        # First run: Critical errors (will fail the build)
        echo "ðŸš¨ Checking for critical flake8 errors..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # Second run: All other errors and warnings (configure to your preference)
        echo "ðŸ“‹ Running comprehensive flake8 check..."
        flake8 . --count --max-complexity=10 --max-line-length=88 --statistics --extend-ignore=E203,W503
        
    - name: ðŸŽ¨ Check code formatting with black
      run: |
        echo "ðŸŽ¨ Checking code formatting with black..."
        black --check --diff .

    - name: ðŸ”„ Check import sorting with isort
      run: |
        echo "ðŸ”„ Checking import sorting with isort..."
        isort --check-only --diff .

  code-quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: ðŸ“Š Generate detailed coverage report
      run: |
        python -m coverage run -m pytest
        python -m coverage html
        python -m coverage json
        python -m coverage report

    - name: ðŸ“ Upload detailed coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: detailed-coverage-report
        path: |
          htmlcov/
          coverage.json
          .coverage
        retention-days: 30

    - name: ðŸ“ Generate coverage badge
      run: |
        # Extract coverage percentage and create a badge
        COVERAGE=$(python -m coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "Coverage: $COVERAGE%"
        
        # Create a simple badge (you can use proper badge services later)
        if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
          COLOR="green"
        elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
          COLOR="yellow"
        else
          COLOR="red"
        fi
        echo "COVERAGE_PERCENTAGE=$COVERAGE" >> $GITHUB_ENV

    - name: ðŸ“‹ Display quality report
      run: |
        echo "ðŸ“Š CODE QUALITY REPORT"
        echo "======================"
        echo "âœ… Tests: Completed"
        echo "âœ… Linting: Completed" 
        echo "ðŸ“ˆ Coverage: ${{ env.COVERAGE_PERCENTAGE }}%"
        echo "======================"

# This ensures all jobs must pass
  quality-gate:
    runs-on: ubuntu-latest
    needs: [test, lint, code-quality]
    
    steps:
    - name: âœ… All quality checks passed
      run: |
        echo "ðŸŽ‰ All code quality checks passed!"
        echo "âœ… Tests: PASSED"
        echo "âœ… Linting: PASSED"
        echo "âœ… Coverage: GENERATED"

